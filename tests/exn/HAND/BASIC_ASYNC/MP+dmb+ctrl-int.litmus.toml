arch = "AArch64"
name = "MP+dmb+ctrl-int"
symbolic = ["x", "y"]

[thread.0]
init = {}
code = """
    STR X0,[X1] // W x 1
    DMB SY
    STR X2,[X3] // W y 1
"""

[thread.0.reset]
R0 = "extz(0b1, 64)"
R1 = "x"
R2 = "extz(0b1, 64)"
R3 = "y"

"PSTATE.EL" = "0b01"

[thread.1]
init = {}
code = """
    LDR X0,[X1] // R y
    CBNZ X0,0f
0:
take_interrupt0:
    NOP
"""

[thread.1.reset]
R1 = "y"
R3 = "x"
VBAR_EL1 = "extz(0x1000, 64)"

"PSTATE.SP" = "0b0"
"PSTATE.EL" = "0b00"
"PSTATE.I" = "0b0"

[[thread.1.interrupt]]
at = "take_interrupt0"

[section.thread1_el1_handler]
address = "0x1480"
code = """
    LDR X2,[X3] // R x
    ERET
"""

[final]
assertion = "1:X0=1 & 1:X2=0"
